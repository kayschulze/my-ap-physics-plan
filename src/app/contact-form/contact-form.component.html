<div class="content" role="main">

<form #contactForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <h2>Contact Me:</h2>
  <mat-form-field class="example-full-width">

  <mat-label>First Name</mat-label>
    <input matInput type="text" name="fname" placeholder="First Name">
  </mat-form-field> <br>

  <mat-form-field class="example-full-width">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" name="lname" placeholder="Last Name">
  </mat-form-field> <br>

  <mat-form-field class="example-full-width">
    <mat-label>Message</mat-label>
    <textarea matInput type="text" name="message" placeholder="Message"></textarea>
  </mat-form-field> <br>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput type="text" name="email" placeholder="Ex. pat@example.com">
  </mat-form-field> <br>

  <button class="button" type="submit" id="sendEmail">Send Email</button>

</form>

</div>
